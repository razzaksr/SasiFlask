{% extends 'index.html' %}
{% block content %}
        <div class="container-fluid">
            <div class="row justify-content-center">
                <form method="POST" action="/change/{{one.id}}" name="note" class="col-md-6 col-lg-8 col-sm-12 mt-lg-5 rounded shadow p-3">
                    <div class="form-group">
                        <label for="title">MyTitle</label>
                        <input type="text" name="title" class="form-control" value={{one.title}} placeholder="Title here">
                    </div>
                    <div class="form-group">
                        <label for="what">MyDesciption</label>
                        <input type="text" name="what" class="form-control" value={{one.what}} placeholder="Description here">
                    </div>
                    <div class="row justify-content-around mt-4">
                        <input type="submit" class="col-3 btn btn-dark" value="Update">
                        <button class="col-3 btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
{% endblock content%}
